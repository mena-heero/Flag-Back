<!-- contact/templates/contact/contact.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
</head>
<body>
    <h1>Contact Us</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="form-group">
            <label for="{{ form.name.id_for_label }}">Name</label>
            {{ form.name.errors }}
            <input type="text" class="form-control" id="{{ form.name.id_for_label }}" name="{{ form.name.name }}" placeholder="Your Name" value="{{ form.name.value }}">
        </div>
        <div class="form-group">
            <label for="{{ form.email.id_for_label }}">Email</label>
            {{ form.email.errors }}
            <input type="email" class="form-control" id="{{ form.email.id_for_label }}" name="{{ form.email.name }}" placeholder="Your Email" value="{{ form.email.value }}">
        </div>
        <div class="form-group">
            <label for="{{ form.message.id_for_label }}">Message</label>
            {{ form.message.errors }}
            <textarea class="form-control" id="{{ form.message.id_for_label }}" name="{{ form.message.name }}" placeholder="Your Message">{{ form.message.value }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
